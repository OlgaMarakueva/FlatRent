{% extends 'booking/ref.html'%}

{% block content %}
    {% if user.is_authenticated %}
        <div class="col" align="center" >
            <form class="row py-3">
                <h4 class="text-center text-uppercase">Редактирование профиля</h4>
            </form>
            <form class="row g-5 py-3 justify-content-center">
                <div class="col-3">
                    <label class="form-label float-start">Имя</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-3">
                    <label class="form-label float-start">Электронная почта</label>
                    <input type="text" class="form-control">
                </div>
            </form>
            <form class="row g-5 justify-content-center">
                <div class="col-3">
                </div>
                <div class="col-3">
                    <label class="form-label float-start">Пароль</label>
                    <input type="text" class="form-control">
                    <button type="submit" class="btn btn-pos mt-3 float-end">Сохранить</button>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
